<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Create Product</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <form role="form">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input [(ngModel)]="mProduct.name" type="text" class="form-control" name="Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input [(ngModel)]="mProduct.price" type="number" class="form-control" name="price">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Stock</label>
                                            <input [(ngModel)]="mProduct.stock" type="number" class="form-control" name="stock">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button (click)="submit()" type="submit" class="btn btn-primary float-right">Submit</button>
                                <button (click)="cancel()" class="btn btn-default">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-body">
                            <div class="form-group">
                                <input id="upload" class="pic-upload" accept="image/*" type="file" (change)="onUploadImage($event)">
                                <a class="btn btn-app btn-block" onclick="document.getElementById('upload').click(); return false;">
                                    <i class="far fa-image"></i>Upload image
                                </a>
                            </div>
                            <img *ngIf="imageSrc != null" src="{{ imageSrc }}" class="img-preview border" alt="Photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
